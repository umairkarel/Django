{% extends 'my_app/base.html' %}

{% block content %}
    <h2 style="text-align: center">{{ search | title }}</h2>

    <div class="row">
        {% if posts %}
            {% for post in posts %}
                <div class="col s4">
                    <div class="card">
                        <div class="card-image">
                            <a href="{{ post.1 }}"><img src="{{ post.2 }}" alt=""></a>
                        </div>
                        <div class="card-content">
                            <p>{{ post.0 }}</p>
                        </div>
                        <div class="card-action">
                            <a href="{{ post.1 }}" target="_blanck">View listing: Price {{ post.3 }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <h4 style="text-align: center">Sorry, Nothing found for that search.</h4>
        {% endif %}
    </div>

{% endblock content %}
